

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>设置密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>
 <!--后台传递的身份标志-->

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改密码</div>
          <div class="layui-card-body" pad15>
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                  <input id="oldPassword"   th:value="${session.user.pwd}"  readonly type="password" name="oldPassword" lay-verify="required" lay-verType="tips" class="layui-input">
                </div>
                  <button id="seePwd" class="layui-btn layui-btn-primary layui-btn-xs">查看</button>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="pwd" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="repwd" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmypass">确认修改</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: '/lib/index' //主入口模块
  }).use(['jquery','index','set','form'],function () {

      var $=layui.jquery;
      var form=layui.form;
      var status=1;
      //设置查看和显示密码
      $("#seePwd").click(function () {
          if (status==1){
              $("#oldPassword").attr("type", "text");
              status=2;
          }else {
              $("#oldPassword").attr("type", "password");
              status=1;
          }

      });
      //设置密码
      form.on('submit(setmypass)', function(obj){
          //提交修改
          $.post({
              url: "/student/update"
              ,data: obj.field
              ,success: function(res){
                  if(res>0){
                      $("#oldPassword").attr("type", "text");
                      location.href="password"; //后台主页
                      layer.msg("密码修改成功!");
                  }else{
                      layer.open({
                          title:"提示",
                          content:"修改失败,请重试！"
                      });
                  }
              }
          });
          return false;
      });
  });
  </script>
</body>
</html>
