<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: '/lib/index' //主入口模块
    }).use(['index','jquery'],function () {
        var $=layui.jquery;
        var index=layui.index;
        $(function () {
            function currentTime(){
                var d=new Date(),str='';
                str+=d.getFullYear()+'&nbsp年&nbsp';
                str+=d.getMonth() + 1+'&nbsp月 ';
                str+=d.getDate()+'&nbsp日 ';
                str+=d.getHours()+':&nbsp;';
                str+=d.getMinutes()+':&nbsp;';
                str+= d.getSeconds();
                return str;
            }
            setInterval(function(){$('#time').html(currentTime())},1000);
        });
    });

</script>
